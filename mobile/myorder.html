<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的订单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/myorder.css">
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="font_1198556_itvs9onixso/iconfont.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<span class="header_return"></span>
		<div class="seach">
			<input type="text" placeholder="请输入要输入的内容">
		</div>
		<span></span>
	</div>
	<!-- 内容 -->
	<div class="wrap">
		<div class="nav">
			<span class="active">全部订单</span>
			<span>待付款</span>
			<span>待收货</span>
			<span>待发货</span>
			<span>已完成</span>
		</div>
		<div class="product">
			<ul class="list">
				<li v-for="(item,index) in product">
					<div class="date">
						<span>2018-08-13</span>
						<span>
							<em>交易成功</em>
							<i class="iconfont icon-lajitong" @touchstart="del(index)"></i>
						</span>
					</div>
					<div  class="info">
						<span>
							<img :src="item.img">
						</span>
						<div>
							<h3>{{item.title}}</h3>
							<p>{{item.info}}</p>
							<div>
								<b>{{item.price}}</b>
								<span>全国包邮</span>
							</div>
						</div>
					</div>
					<p class="text">共计<em>{{item.num}}</em>件商品 总金额：<em>￥7999.00</em></p>
					<div class="box">
						<span>再次购买</span>
						<span>追加评价</span>
						<span>查看物流</span>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<!-- 底部 -->
	<div class="footer">
		<div>
			<span class="iconfont icon-yemian"></span>
			<a href="javascript:;">首页</a>
		</div>
		<div>
			<span class="iconfont icon-huo"></span>
			<a href="javascript:;">预热</a>
		</div>
		<div>
			<span class="iconfont icon-shangcheng1"></span>
			<a href="javascript:;">商城</a>
		</div>
		<div>
			<span class="iconfont icon-gouwuche1"></span>
			<a href="javascript:;">购物车</a>
		</div>
		<div>
			<span class="iconfont icon-jingjirenjinglikehumianxingcopy active"></span>
			<a href="javascript:;">我的</a>
		</div>
	</div>
</body>
	<script type="text/javascript" src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
	<script type="text/javascript" src="js/fx.js"></script>
	<script src="js/vue.js"></script>
	<script type="text/javascript" src="js/storage.js"></script>
	<script src="js/public.js"></script>
	<script>
		var product = storage.get('success');//获取数据
		var vm = new Vue({
			el : '.wrap',
			data : {
				product,
			},
			methods:{
				del(index){
					this.product.splice(index,1);
				}
			},
			watch : {
				product : {//检测的数据
					handler(newValue){
						//console.log(newValue);
						window.localStorage.removeItem('success');//删除这个数据
						for(var i=0;i<newValue.length;i++){
							//console.log(newValue[i])
							storage.set('success',newValue[i]);//把变化后的数据重新存储起来
						}
					},
					deep:true//深度监测
				}
			},
		})
	</script>
</html>
